<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pagina Alugar</title>
</head>
<body>
 <header>
  <h1>LOCADORA DE CARROS</h1>
 </header>
  
  <div class="container">
  <div class="divEsquerda">
    <h3>Carro Cadastrado</h3>
    <div class="carroCadastrado"></div>
  </div>

<div class="divMeio">
    <h3 id="animacaoTexto">Cadastrar Carro</h3>
    <input class="marca" type="text" placeholder=" Marca">
    <input class="modelo" type="text" placeholder=" Modelo">
    <input class="ano" type="text" placeholder=" Ano">
    <input class="cor" type="text" placeholder=" Cor">
    <button class="botao">Enviar</button>
</div>

<div class="divDireita">
  <h3>Carro alugado</h3>
  <div class="carroAlugado"></div>
</div>

</div>


  <script src="index.js"></script>
</body>
</html>
